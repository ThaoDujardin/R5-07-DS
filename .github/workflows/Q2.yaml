name: Q2

on: [push]

permissions:
  contents: write

jobs:
  archiver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Générer Q2_archive_toto.txt
        run: |
          NAME="Thao Dujardin"
          DATE="$(date -u '+%Y-%m-%d %H:%M:%SZ')"
          {
            echo "Nom et prénom: $NAME"
            echo "Date et heure d'exécution (UTC): $DATE"
            echo ""
            echo "===== Contenu de toto.txt ====="
            cat toto.txt
          } > Q2_archive_toto.txt

      - name: Commit et push
        run: |
          git config user.name thaodujardin
          git config user.email thaodujardin@gmail.com
          git add Q2_archive_toto.txt
          git commit -m "Q2: archiver toto.txt avec métadonnées1"
          git push
